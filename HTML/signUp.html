<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/SignUp.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>KIRANA</h1>
      </header>
      <div class="image-container">
        <img
          src="../Assets/KIRANA.png"
          alt="Kirana Image"
          class="kirana-image"
        />
      </div>
      <div class="signup-box">
        <h2>Sign Up</h2>
        <form action="path/to/login" method="POST">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <p class="signup-link">
            Already have an account? <a href="Loginpage.html">Login</a>
          </p>
          <a href="Loginpage.html" class="signup-button">Sign Up</a>
        </form>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Website Anda. Semua Hak Dilindungi.</p>
    </footer>
  </body>
</html>
